<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">قائمة الاستعارات - نظام إدارة المكتبة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
        }
        body {
            background-color: #f8f9fc;
            font-family: 'Tajawal', sans-serif;
        }
        .navbar {
            background-color: var(--primary-color);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .status-badge.active {
            background-color: #f6c23e;
        }
        .status-badge.returned {
            background-color: var(--secondary-color);
        }
        .status-badge.overdue {
            background-color: #e74a3b;
        }
    </style>
</head>
<body>
<!-- شريط التنقل -->
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-book-reader me-2"></i>
            نظام إدارة المكتبة
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">الرئيسية</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">الكتب</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/members}">الأعضاء</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/borrowings}">الاستعارات</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- المحتوى الرئيسي -->
<div class="container">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800" th:text="${title}">قائمة الاستعارات</h1>
        <a th:href="@{/borrowings}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> رجوع للقائمة الكاملة
        </a>
    </div>

    <!-- بطاقة قائمة الاستعارات -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary" th:text="${title}">قائمة الاستعارات</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>العضو</th>
                        <th>الكتاب</th>
                        <th>تاريخ الاستعارة</th>
                        <th>تاريخ الإرجاع</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="borrowing : ${borrowings}">
                        <td th:text="${borrowing.member.name}"></td>
                        <td th:text="${borrowing.book.title}"></td>
                        <td th:text="${#temporals.format(borrowing.borrowDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${borrowing.returnDate != null} ? ${#temporals.format(borrowing.returnDate, 'yyyy-MM-dd')} : 'لم يتم الإرجاع'"></td>
                        <td>
                                    <span th:if="${borrowing.returnDate == null && borrowing.isOverdue(T(java.time.LocalDate).now())}"
                                          class="badge status-badge overdue">متأخرة</span>
                            <span th:if="${borrowing.returnDate == null && !borrowing.isOverdue(T(java.time.LocalDate).now())}"
                                  class="badge status-badge active">نشطة</span>
                            <span th:if="${borrowing.returnDate != null}"
                                  class="badge status-badge returned">تم الإرجاع</span>
                        </td>
                        <td>
                            <a th:if="${borrowing.returnDate == null}"
                               th:href="@{'/borrowings/return?bookId=' + ${borrowing.book.id} + '&memberId=' + ${borrowing.member.id}}"
                               class="btn btn-sm btn-warning text-white">
                                <i class="fas fa-undo"></i> إرجاع
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${borrowings.empty}">
                        <td colspan="6" class="text-center">لا توجد استعارات</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- التذييل -->
<footer class="py-4 bg-light mt-auto">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">حقوق النشر &copy; نظام إدارة المكتبة 2023</div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
