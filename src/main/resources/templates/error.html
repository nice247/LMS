<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ - نظام إدارة المكتبة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Tajawal', sans-serif;
        }
        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            max-width: 600px;
        }
        .error-icon {
            font-size: 5rem;
            color: #e74a3b;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-card text-center p-5">
        <div class="error-icon mb-4">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="h3 mb-4 text-gray-800">عذراً، حدث خطأ</h1>
        <p class="mb-4 text-gray-600" th:text="${errorMessage}">لم يتم العثور على الصفحة المطلوبة.</p>
        <a th:href="@{/}" class="btn btn-primary">
            <i class="fas fa-home me-1"></i> العودة إلى الرئيسية
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
