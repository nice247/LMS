<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.id != null} ? 'تعديل الكتاب' : 'إضافة كتاب'">إضافة كتاب - نظام إدارة المكتبة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
        }
        body {
            background-color: #f8f9fc;
            font-family: 'Tajawal', sans-serif;
        }
        .navbar {
            background-color: var(--primary-color);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
<!-- شريط التنقل -->
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-book-reader me-2"></i>
            نظام إدارة المكتبة
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">الرئيسية</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">الكتب</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/members}">الأعضاء</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/borrowings}">الاستعارات</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- المحتوى الرئيسي -->
<div class="container">
    <!-- رسائل التنبيه -->
    <div th:if="${message}" class="alert" th:classappend="${alertClass}" role="alert">
        <span th:text="${message}"></span>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary" th:text="${book.id != null} ? 'تعديل الكتاب' : 'إضافة كتاب جديد'"></h6>
                </div>
                <div class="card-body">
                    <form th:action="@{/books/save}" th:object="${book}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="title" class="form-label">عنوان الكتاب *</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            <div class="form-text">أدخل العنوان الكامل للكتاب</div>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">المؤلف</label>
                            <input type="text" class="form-control" id="author" th:field="*{author}">
                            <div class="form-text">أدخل اسم المؤلف</div>
                        </div>

                        <div class="mb-3">
                            <label for="isbn" class="form-label">الترقيم الدولي (ISBN)</label>
                            <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
                            <div class="form-text">أدخل الرقم الدولي للكتاب (اختياري)</div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="available" th:field="*{available}">
                            <label class="form-check-label" for="available">الكتاب متاح للاستعارة</label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/books}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> رجوع
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> حفظ
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- التذييل -->
<footer class="py-4 bg-light mt-auto">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">حقوق النشر &copy; نظام إدارة المكتبة 2023</div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
