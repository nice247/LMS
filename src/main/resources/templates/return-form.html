<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل إرجاع كتاب - نظام إدارة المكتبة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --warning-color: #f6c23e;
        }
        body {
            background-color: #f8f9fc;
            font-family: 'Tajawal', sans-serif;
        }
        .navbar {
            background-color: var(--primary-color);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .borrowing-card {
            border-left: 4px solid var(--warning-color);
            cursor: pointer;
            transition: all 0.3s;
        }
        .borrowing-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .overdue-card {
            border-left: 4px solid #e74a3b;
        }
    </style>
</head>
<body>
<!-- شريط التنقل -->
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-book-reader me-2"></i>
            نظام إدارة المكتبة
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">الرئيسية</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">الكتب</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/members}">الأعضاء</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/borrowings}">الاستعارات</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- المحتوى الرئيسي -->
<div class="container">
    <!-- رسائل التنبيه -->
    <div th:if="${message}" class="alert" th:classappend="${alertClass}" role="alert">
        <span th:text="${message}"></span>
    </div>

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">تسجيل إرجاع كتاب</h1>
        <a th:href="@{/borrowings}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> رجوع
        </a>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">الاستعارات النشطة</h6>
                </div>
                <div class="card-body">
                    <div th:if="${activeBorrowings.empty}" class="text-center text-muted py-4">
                        <i class="fas fa-check-circle fa-3x mb-3 text-success"></i>
                        <p>لا توجد استعارات نشطة حالياً</p>
                    </div>

                    <div th:each="borrowing : ${activeBorrowings}"
                         class="card borrowing-card mb-3"
                         th:classappend="${borrowing.isOverdue(T(java.time.LocalDate).now())} ? 'overdue-card' : ''"
                         th:onclick="'selectBorrowing(' + ${borrowing.book.id} + ', ' + ${borrowing.member.id} + ')'">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h6 class="card-title" th:text="${borrowing.book.title}"></h6>
                                    <p class="card-text mb-1">
                                        <strong>العضو:</strong>
                                        <span th:text="${borrowing.member.name}"></span>
                                    </p>
                                    <p class="card-text mb-1">
                                        <strong>مدة الاستعارة:</strong>
                                        <!-- السطر المعدل الأول -->
                                        <span th:text="${T(com.baha.oop.util.DateUtils).getDaysBetween(borrowing.borrowDate, currentDate)}"></span>
                                        يوم
                                    </p>
                                </div>
                                <div class="col-md-4 text-end">
                                     <span th:if="${borrowing.isOverdue(T(java.time.LocalDate).now())}"
                                         class="badge bg-danger">
                                             متأخرة
                                              <!-- السطر المعدل الثاني -->
                                         <span th:text="${T(com.baha.oop.util.DateUtils).getDaysBetween(borrowing.borrowDate, currentDate) - 14}"></span> يوم
                                     </span>
                                    <span th:unless="${borrowing.isOverdue(T(java.time.LocalDate).now())}"
                                          class="badge bg-warning">
                                        نشطة
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">تسجيل الإرجاع</h6>
                </div>
                <div class="card-body">
                    <form th:action="@{/borrowings/return}" method="post" id="returnForm">
                        <input type="hidden" id="bookId" name="bookId">
                        <input type="hidden" id="memberId" name="memberId">

                        <div class="text-center" id="noSelection">
                            <i class="fas fa-mouse-pointer fa-3x text-muted mb-3"></i>
                            <p class="text-muted">اختر استعارة من القائمة لتسجيل الإرجاع</p>
                        </div>

                        <div id="selectionDetails" style="display: none;">
                            <div class="text-center mb-3">
                                <i class="fas fa-undo-alt fa-2x text-primary"></i>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">الكتاب:</label>
                                <p class="fw-bold" id="selectedBook"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">العضو:</label>
                                <p class="fw-bold" id="selectedMember"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">تاريخ الاستعارة:</label>
                                <p id="borrowDate"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">الحالة:</label>
                                <p id="borrowingStatus"></p>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-check me-1"></i> تأكيد الإرجاع
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- التذييل -->
<footer class="py-4 bg-light mt-auto">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">حقوق النشر &copy; نظام إدارة المكتبة 2023</div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function selectBorrowing(bookId, memberId) {
        // إخفاء جميع البطاقات المحددة مسبقاً
        document.querySelectorAll('.borrowing-card').forEach(card => {
            card.classList.remove('bg-light');
        });

        // تمييز البطاقة المحددة
        event.currentTarget.classList.add('bg-light');

        // تعبئة النموذج
        document.getElementById('bookId').value = bookId;
        document.getElementById('memberId').value = memberId;

        // عرض تفاصيل البطاقة المحددة (هنا يمكنك إضافة جلب البيانات الحقيقية)
        document.getElementById('selectedBook').textContent = 'كتاب رقم: ' + bookId;
        document.getElementById('selectedMember').textContent = 'عضو رقم: ' + memberId;
        document.getElementById('borrowDate').textContent = new Date().toLocaleDateString();
        document.getElementById('borrowingStatus').innerHTML = '<span class="badge bg-warning">نشطة</span>';

        // إظهار تفاصيل الإرجاع
        document.getElementById('noSelection').style.display = 'none';
        document.getElementById('selectionDetails').style.display = 'block';
    }
</script>
</body>
</html>
