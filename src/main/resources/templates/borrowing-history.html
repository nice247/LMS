<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السجل التاريخي للاستعارات - نظام إدارة المكتبة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* نفس الأنماط المستخدمة في borrowings.html */
    </style>
</head>
<body>
<!-- شريط التنقل -->
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-book-reader me-2"></i>
            نظام إدارة المكتبة
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">الرئيسية</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">الكتب</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/members}">الأعضاء</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/borrowings}">الاستعارات النشطة</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">السجل التاريخي</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- المحتوى الرئيسي -->
<div class="container">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800" th:text="${title != null} ? ${title} : 'السجل التاريخي للاستعارات'"></h1>
        <a th:href="@{/borrowings}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> رجوع إلى الاستعارات النشطة
        </a>
    </div>

    <!-- بطاقة السجل التاريخي -->
    <div class="card mb-4">
        <div class="card-header primary py-3">
            <h6 class="m-0 font-weight-bold">الاستعارات السابقة</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>العضو</th>
                        <th>الكتاب</th>
                        <th>تاريخ الاستعارة</th>
                        <th>تاريخ الإرجاع</th>
                        <th>مدة الاستعارة</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- في جدول السجل التاريخي -->
                    <!-- في جدول السجل التاريخي -->
                    <tr th:each="history : ${borrowingHistory}">
                        <td th:text="${history.member}"></td>
                        <td th:text="${history.title}"></td>
                        <td th:text="${#temporals.format(history.borrowDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#temporals.format(history.returnDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#temporals.daysBetween(history.borrowDate, history.returnDate)} + ' أيام'"></td>
                    </tr>
                    <tr th:if="${borrowingHistory.empty}">
                        <td colspan="5" class="text-center">لا توجد سجلات تاريخية للاستعارات</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- التذييل -->
<footer class="py-4 bg-light mt-auto">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">حقوق النشر &copy; نظام إدارة المكتبة 2023</div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
